// Whiplash = = = = = = = = = = = = = = = = = = = = = = = = 
@PART[turboFanEngine]
{
	@EFFECTS
	{
		!shockDiamond {}
		@running_thrust
		{
			!PREFAB_PARTICLE {}
			!MODEL_MULTI_PARTICLE {}
			MODEL_MULTI_PARTICLE
			{
				name = outer
				modelName = PlumeParty/Engines/Turbine/afterburnJ58Outer
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.6 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localScale = 1.25, 1.25, 1.25
				localPosition = 0, 0, -0.3
			}
			MODEL_MULTI_PARTICLE
			{
				name = inner
				modelName = PlumeParty/Engines/Turbine/afterburnJ58Inner
				transformName = thrustTransform
				emission = 0.4 0.0
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localPosition = 0, 0, -0.3
			}
		}
		@running_turbine
		{
			!MODEL_MULTI_PARTICLE {}
		}
	}
}

