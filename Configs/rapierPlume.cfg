@PART[RAPIER]
{
	@EFFECTS
	{
		@running_closed
		{
			!MODEL_MULTI_PARTICLE,* {}
			MODEL_MULTI_PARTICLE
			{
				name = wave
				modelName = PlumeParty/Engines/Rapier/rapierClosedWave
				transformName = thrustTransform
				emission = 0.0 0
				emission = 0.3 1
				speed = 0.0 0.5
				speed = 1.0 1.0
				energy = 0.0 0.4
				energy = 1.0 1.0
				localPosition = 0, 0, 0.2
			}
			MODEL_MULTI_PARTICLE
			{
				name = blaze
				modelName = PlumeParty/Engines/Rapier/rapierClosedBlaze
				transformName = thrustTransform
				emission = 0.0 0
				emission = 0.3 1
				speed = 0.0 0.5
				speed = 1.0 1.0
				energy = 0.0 0.4
				energy = 0.5 1.0
				localPosition = 0, 0, 0.2
			}
		}
		@power_open
		{
			!MODEL_MULTI_PARTICLE,* {}
			MODEL_MULTI_PARTICLE
			{
				name = wave
				modelName = PlumeParty/Engines/Rapier/rapierOpenWave
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 1.0 1.0
				speed = 0.0 0.3
				speed = 1.0 0.5
				speed = 1.5 0.6
				speed = 2.0 1.0
				localPosition = 0, 0, 0.2
			}
			MODEL_MULTI_PARTICLE
			{
				name = shock
				modelName = PlumeParty/Engines/Rapier/rapierOpenShock
				transformName = thrustTransform
				emission = 1.0 0.0
				emission = 2.0 1.0
				speed = 1.0 0.2
				speed = 1.6 0.5
				speed = 2.0 1.0
				localPosition = 0, 0, 0.2
			}
		}
	}
}