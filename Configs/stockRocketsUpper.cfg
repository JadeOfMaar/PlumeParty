// Aerospike = = = = = = = = = = = = = = = = = = = = = = = = 
@PART[toroidalAerospike]
{
	!fx* = nope
	!sound* = nope
	EFFECTS
	{
		running
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_hard
				volume = 0.0 0.0
				volume = 1.0 1.0
				pitch = 0.0 0.4
				pitch = 1.0 0.8
				loop = true
			}
			PREFAB_PARTICLE
			{
				prefabName = fx_smokeTrail_light
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.25
				speed = 0.0 0.25
				speed = 1.0 1.0
				localOffset = 0, 0, 2
			}
			MODEL_MULTI_PARTICLE
			{
				name = core
				modelName = PlumeParty/Engines/Aerospike/Torus1Core
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.5 1.0
				speed = 0.2 0.4
				speed = 1.0 1.0
				localPosition = 0, 0, -0.5
			}
			MODEL_MULTI_PARTICLE
			{
				name = stream
				modelName = PlumeParty/Engines/Aerospike/Torus1Stream
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 1.0 1.0
				speed = 0.2 0.4
				speed = 1.0 1.0
				localPosition = 0, 0, -0.5
			}
			MODEL_MULTI_PARTICLE
			{
				name = charge
				modelName = PlumeParty/Engines/Aerospike/Torus1WarmUp
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.2 2.0
				emission = 0.6 0.0
				// speed = 0.2 0.4
				// speed = 1.0 1.0
				localPosition = 0, 0, -0.5
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_medium
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout
				transformName = thrustTransform // fxPoint
				oneShot = true
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 0.8
				loop = false
			}
		}
	}
	@MODULE[ModuleEngines]
	{
		@name = ModuleEnginesFX
		runningEffectName = running
	}
}

