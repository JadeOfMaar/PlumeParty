// Reliant and Swivel = = = = = = = = = = = = = = = = = = = = = = = = 
@PART[liquidEngine|liquidEngine2]
{
	!fx* = nope
	!sound* = nope
	EFFECTS
	{
		running
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_hard
				volume = 0.0 0.0
				volume = 1.0 1.0
				pitch = 0.0 0.4
				pitch = 1.0 0.8
				loop = true
			}
			PREFAB_PARTICLE
			{
				prefabName = fx_smokeTrail_light
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.25
				speed = 0.0 0.25
				speed = 1.0 1.0
				localOffset = 0, 0, 2
			}
			MODEL_MULTI_PARTICLE
			{
				name = flare
				modelName = PlumeParty/Engines/Tundra/keroSLFlare1
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.3 0.15
				emission = 1.0 1.0
				speed = 0.3 0.2
				speed = 1.0 1.0
				energy = 0.2 0.4
				energy = 1.0 1.0
				localPosition = 0, 0, 0.4
				localScale = 1.2, 1.2, 1.2
			}
			MODEL_MULTI_PARTICLE
			{
				name = shock
				modelName = PlumeParty/Engines/Tundra/keroSLMach1
				transformName = thrustTransform
				emission = 0.2 0.0 0 0
				emission = 0.4 0.4 0 0
				emission = 0.8 1.0 0 0
				speed = 0.2 0.2
				speed = 1.0 1.0
				energy = 0.2 0.5
				energy = 0.4 1.0
				localPosition = 0, 0, 0.4
				localScale = 1.2, 1.2, 1.2
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_medium
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = thrustTransform // fxPoint
				oneShot = true
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 0.8
				loop = false
			}
		}
	}
	@MODULE[ModuleEngines]
	{
		@name = ModuleEnginesFX
		runningEffectName = running
	}
}

// Reliant = = =
@PART[liquidEngine]
{
	@EFFECTS
	{
		@running
		{
			@MODEL_MULTI_PARTICLE[flare]
			{
				@localScale = 1.6, 1.6, 1.6
				@localPosition = 0, 0, 0.6
			}
			@MODEL_MULTI_PARTICLE[shock]
			{
				@localScale = 1.6, 1.6, 1.6
				@localPosition = 0, 0, 0.6
			}
		}
	}
}

