// Linear, 4-way thrusters -> "Whiff"
@PART[linearRcs|RCSBlock]:AFTER[Restock]
{
	@EFFECTS
	{
		@running
		{
			!MODEL_MULTI_PARTICLE {}
			MODEL_MULTI_PARTICLE
			{
				name = sharp
				modelName = PlumeParty/RCS/whiffShock
				transformName = RCSthruster
				emission = 0.0 0.0
				emission = 0.1 0.3
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localRotation = -90, 0, 0
			}
			MODEL_MULTI_PARTICLE
			{
				name = soft
				modelName = PlumeParty/RCS/whiffWide
				transformName = RCSthruster
				emission = 0.0 0.0
				emission = 0.1 0.3
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localRotation = -90, 0, 0
			}
		}
	}
}

