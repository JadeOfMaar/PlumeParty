			}
			MODEL_MULTI_PARTICLE
			{
				name = stream
				modelName = PlumeParty/Engines/Generic/keroLESStream
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.01 0.2
				emission = 1.0 1.0
				energy = 0.0 0.5
				energy = 1.0 1.0
				localScale = 1, 1, 1
				localPosition = 0, 0, 0
			}
		}
	}
}