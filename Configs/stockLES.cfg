// Launch Escape
@PART[LaunchEscapeSystem]
{
	@EFFECTS
	{
		running_escape
		{
			MODEL_MULTI_PARTICLE
			{
				name = blaze
				modelName = PlumeParty/Engines/Generic/keroLESBlaze
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.2 1.0
				speed = 0.0 1.0
				speed = 1.0 1.0
				energy = 0.0 0.2
				energy = 1.0 1.0
				localScale = 1, 1, 1
